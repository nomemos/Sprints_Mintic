<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id="formRegistro">
    <form action="text">
        
        <label for="">nombre
            <input id="campoNombre" type="text" placeholder="Ingrese su nombre completo">
        </label>
        <br>
        
        <label for="">Nombre de usuario
            <input id="campoUsuario" type="text" placeholder="Elije un nombre de usuario">
        </label>
            <br>
        <label for="">Contraseña
            <input id="campoContraseña" type="text" placeholder="Elije una contraseña">
        </label>
        <br>
        <label for="">Teléfono móvil
            <input id="campoTelefono"type="text" placeholder="Ingrese su número del móvil">
        </label>
        <br>
        <label for="">Dirección
            <input id="campoDireccion" type="text" placeholder="Dirección de residencia">
        </label>
        <br>
        <label for="">Correo Eléctronico
            <input id="campoCorreo" type="text" placeholder="Ingrese su correo">
        </label>
        <br>
        <label for="">Confirmación de correo
            <input id="campoConfirmacion" type="text" placeholder="Ingrese de nuevo su correo">
        </label>
    
    
    
    
    
    
    
    </form>


</div>


</body>
</html>
